<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="columns-wrapper">
            <div class="column">
                <h3>HOME</h3>
                <div id="home-score" class="score">0</div>
                <div class="buttons">
                    <div onclick="hbtn1()" class="btn1">+1</div>
                    <div onclick="hbtn2()" class="btn2">+2</div>
                    <div onclick="hbtn3()" class="btn3">+3</div>
                </div>
            </div>
            <div class="column">
                <h3>GUEST</h3>
                <div id="guest-score" class="score">0</div>
                <div class="buttons">
                    <div onclick="gbtn1()" class="btn1">+1</div>
                    <div onclick="gbtn2()" class="btn2">+2</div>
                    <div onclick="gbtn3()" class="btn3">+3</div>
                </div>
            </div>
            </div>
            <div onclick="reset()" class="reset">RESET</div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
