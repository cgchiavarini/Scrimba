<html>
    <head>
        <title>Unit Conversion</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="header">
            <h1>Metric/Imperial Unit Converstion</h1>
            <input id="input-el" type="text">
            <button id="header-btn">Convert</button>
        </div>
        <div id="results">
            <div class="container"><h2>Length (Meter/Feet)</h2><p id="length"></p></div>
            <div class="container"><h2>Volume (Liters/Gallons)</h2><p id="volume"></p></div>
            <div class="container"><h2>Mass (Kilograms/Pounds)</h2><p id="mass"></p></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
